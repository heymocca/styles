<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/ofb1.css">
    <title>Document</title>
</head>
<body>
    <div class="container o4b-online-form-container mt-5 mb-5">
        <div class="row">
            <div class="col-12 col-md-7 mx-auto">
                <h3 class="tertiary-heading mt-5">01. About my business</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:25%"></div>
                </div>
                <p class="paragraph paragraph--blue mt-4">Your loan application should only take few minutes to complete and once submitted, we will be back in touch.</p>
                <form>
                    <div class="form-group input-field__group mt-4">
                        <div class="field-control">
                            <label class="input-field__text validation--name">Business name: <span class="color--gray">If your business is registered, you may select it from the list.</span></label>
                            <!-- <input type="hidden" id="full_Business_Name" /> -->
                            <input type="text" class="form-control input-field" required />
                        </div>
                    </div>
                    <div class="form-group input-field__group mt-4">
                        <label for="" class="input-field__text validation--name color--dark-gray">Type of business</label>
                        <select class="form-control select-control" id="Industry" name="Industry" data-val="true" data-val-required="Please complete this field.">

                            <option value="" selected disabled>Select business type...</option>
                            <option selected="selected" value="Commercial Services">Commercial Services (e.g. automotive repairs and servicing; domestic or commercial cleaning)</option>

                            <option selected="selected" value="Transport and storage">Transport (e.g. courier and delivery services; road transport)</option>

                            <option value="Transport and storage">Transport (e.g. courier and delivery services; road transport)</option>

                            <option selected="selected" value="Other">Other</option>

                            <option value="Other">Other</option>


                        </select>
                        <div class="field-control other-business-field">
                            </div>
                    </div>
                    <div class="form-group input-field__group mt-4">
                        <label class="input-field__text">Email:</label>
                        <input type="text" class="form-control input-field" required />
                    </div>
                    <div class="form-group input-field__group mt-4">
                        <label class="input-field__text">Mobile number</label>
                        <input type="text" class="form-control input-field underline--gray font--gray background--light-gray" required />
                    </div>
                    <div id="noOfBusinessYears" class="mt-4">
                        <div id="yearsInBusiness" class="application__slider-row">
                            <div class="d-flex flex-column align-items-center flex-sm-row justify-content-between application__radio-container--hero">
                                <div class="rad d-flex flex-row align-items-center">
                                    <input class="radio" type="radio" id="rbtnThisWeek" name="when_loan_required2" value="This week">
                                    <div class="check"></div>
                                    <label class="labelsRadio" for="rbtnThisWeek">this week</label>
                                </div>
                                <div class="rad d-flex flex-row align-items-center mt-4 mt-sm-0">
                                    <input class="radio" type="radio" id="rbtnThisMonth" name="when_loan_required2" value="This month">
                                    <div class="check"></div>
                                    <label class="labelsRadio" for="rbtnThisMonth">this month</label>
                                </div>
                                <div class="rad d-flex flex-row align-items-center mt-4 mt-sm-0">
                                    <input class="radio" type="radio" id="rbtnOverAMonth" name="when_loan_required2" value="1+ month">
                                    <div class="check"></div>
                                    <label class="labelsRadio" for="rbtnOverAMonth">1+ month</label>
                                </div>
                            </div>

                    </div>
                    <div class="row mt-5 mb-5">
                        <div class="col-6 ml-auto">
                            <div class="form-group callback">
                                <button type="submit" class="btn btn-success btn-large arrow--right">Next Step</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="justify-content-center text-center mb-5 callback">
        <a href="href=tel:0800809191"><img src="../images/svg/Call Back Icon_Green.svg" class="callback__image" /><span class="callback__text">Request a Callback</span></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
