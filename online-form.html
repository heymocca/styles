<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/ofb.css">
    <title>Document</title>
</head>

<body>
    <div class="container o4b-online-form-container mt-5">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <h3 class="tertiary-heading">01. About my business</h3>
                <div class="progress">
                    <div class="progress-bar" style="width:25%"></div>
                </div>
                <p class="paragraph paragraph--blue mt-4">Your loan application should only take few munutes to complete and once submitted, we will be back in touch.</p>
                <form>
                    <!-- <div class="row">
                        <div class="col-12"> -->
                    <div class="form-group input-field__group">
                        <label class="input-field__text validation--name mt-4">Business name: <span class="color--gray">If your business is registered, you may select it from the list.</span></label>
                        <input type="text" class="form-control input-field" required />
                        <label class="input-field__placeholder">Enter business name...</label>
                        <span class="input--hightlight"></span>
                        <div class="invalid-tooltip">Please provide business name</div>
                    </div>
                    <!-- </div>
                    <div class="col-12"> -->
                    <div class="form-group input-field__group">
                        <label class="input-field__text mt-4">Mobile number</label>
                        <input type="text" class="form-control input-field underline--gray font--gray background--light-gray" required />
                        <label class="input-field__placeholder">Enter mobile number...</label>
                        <span class="input--hightlight"></span>
                    </div>
                    <!-- </div> -->
                    <div class="d-flex flex-column align-items-center flex-sm-row justify-content-between">
                        <div class="radio-btn-group d-flex flex-row align-items-center">
                            <input class="radio radio--green" type="radio"  name="amountTime" value="Less than 1 year">
                            <label class="radio__text" for="">Less than 1 year</label>
                        </div>
                        <div class="radio-btn-group d-flex flex-row align-items-center mt-4 mt-sm-0">
                            <input class="radio radio--green" type="radio" name="amountTime" value="1-5 years">
                            <label class="radio__text" for="">1-5 years</label>
                        </div>
                        <div class="radio-btn-group d-flex flex-row align-items-center mt-4 mt-sm-0">
                            <input class="radio radio--green" type="radio" name="amountTime" value="More than 5 years">
                            <label class="radio__text" for="">More than 5 years</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 ml-auto">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-large arrow--right">Next Step</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
